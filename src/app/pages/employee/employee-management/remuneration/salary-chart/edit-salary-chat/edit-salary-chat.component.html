          <div class="card-body">
            <div class="row">

               <form role="form">

                <div class="card-body">

                      <div class="form-group">

                        <input type="text" class="form-control" name="name" id="name" placeholder="Employee Name">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="position">Employee No :</label>
                        <input type="text" class="form-control" name="position" id="position" placeholder="" readonly>

                    </div>
                  </div>

                

   

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">

                        <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="position">EPF 8% :</label>
                        <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="position">PAYE :</label>
                          <input type="text" class="form-control" name="position" id="position" placeholder="">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="position">Stamp duty :</label>
                          <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="position">Advance :</label>
                            <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="position">Loan :</label>
                            <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="position">Net Salary :</label>
                              <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="position">EPF 12% :</label>
                              <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                              <div class="form-group">
                                <label for="position">Statutory Payment :</label>
                                <input type="text" class="form-control" name="position" id="position" placeholder="Rs">
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                <label for="position">ETF 3% :</label>
                                <input type="text" class="form-control" name="position" id="position" placeholder="Rs">

                          </div>
