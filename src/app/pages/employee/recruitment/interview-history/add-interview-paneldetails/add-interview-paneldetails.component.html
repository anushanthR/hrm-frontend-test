<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Add Interview History</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <form role="form">

                <!-- card body start -->
                <div class="card-body">
                  <fieldset>
                    <legend>Add Interview Panel Details</legend>
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="form-group">
                          <!-- <label for="position"> 	Age of Retirement </label> -->
                          <label for="digit-salry">Interview Panale Number:</label>
                          <input type="text" class="form-control" name="name" id="name">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="digit-salry">Date:</label> &nbsp;
                          <input type="date" class="form-control" name="given-date" id="given-date" placeholder="yyyy-mm-dd">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="position"> Strating Time:</label>
                          <input type="time" class="form-control" name="position" id="position">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="position"> End Time:</label>
                          <input type="time" class="form-control" name="position" id="position">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3" id='TextBoxesGroup'>
                        <div class="form-group" id='TextBoxDiv1'>
                          <label for="Interviwers">Interviwers Name:</label>
                          <input type="text" class="form-control" id='textbox1' placeholder="Interviwers Name">
                        </div>
                      </div>

                      <div style="padding-top:35px">
                        <!-- <button type="button" class="btn btn-primary" id='addButton'>+</button>
                                  &nbsp; -->
                        <span class="fa fa-plus-circle big-icon" aria-hidden="true" id='addButton'></span>
                        &nbsp;
                        <span class="fa fa-minus-circle big-icon1" aria-hidden="true" id='removeButton'></span>
                        <!-- <button type="button" class="btn btn-primary" id='removeButton'>-</button> -->
                      </div>
                    </div>
                    &nbsp;
                    <!-- Editable table -->
                    <div class="card">

                      <div class="card-body">
                        <div id="table" class="table-editable">
                          <span class="table-add float-right mb-3 mr-2">
                            <a class="text-success" (click)="add()">
                              <!-- <span icon="plus" size="2x"></span> -->
                              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0">Add</button>
                            </a>
                          </span>
                          <table class="table table-bordered table-responsive-md table-striped text-center">
                            <tr>
                              <th class="text-center">Applicant Name</th>
                              <th class="text-center">Reached Through the Call/Reached Not Through the Call</th>
                              <th class="text-center">Attended /Absentees </th>
                              <th class="text-center">Interview Score Card</th>
                              <th class="text-center">Selected/Rejected</th>
                              <th class="text-center">Reason</th>
                              <th class="text-center">Remove</th>
                            </tr>
                            <tr *ngFor="let person of personList; let id = index">
                              <td contenteditable="true" (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"><input
                                  type="email" class="form-control" id="id1" name="name1" placeholder="Enter Applicant Name"></td>
                              <td contenteditable="true" (keyup)="changeValue(id, 'age', $event)" (blur)="updateList(id, 'age', $event)"><select
                                  class="form-control">
                                  <option>Reached Through the Call</option>
                                  <option>Reached Not Through the Call</option>
                                </select></td>
                              <td contenteditable="true" (keyup)="changeValue(id, 'companyName', $event)" (blur)="updateList(id, 'companyName', $event)"><select
                                  class="form-control">
                                  <option>Attended</option>
                                  <option>Absentees</option>
                                </select></td>
                              <td contenteditable="true" (keyup)="changeValue(id, 'country', $event)" (blur)="updateList(id, 'country', $event)"><label
                                  for="file-upload" class="custom-file-upload btn-info">
                                  <i class="fa fa-cloud-upload"></i>Upload</label>
                                <input type="file" class="form-control" name="awards-citations" id="awards-citations"
                                  placeholder="Awards & Citations"></td>
                              <td contenteditable="true" (keyup)="changeValue(id, 'city', $event)" (blur)="updateList(id, 'city', $event)"><select
                                  class="form-control">
                                  <option>Selected</option>
                                  <option>Rejected</option>
                                </select></td>
                              <td contenteditable="true" (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"><textarea
                                  class="form-control" name="rejectReason" placeholder="Enter Reject Reason"></textarea></td>
                              <!-- <td>
                <span class="table-up">
                  <a class="indigo-text">
                    <span icon="long-arrow-up"></span>
                  </a>
                </span>
                <span class="table-down">
                  <a class="indigo-text">
                    <span icon="long-arrow-down"></span>
                  </a>
                </span>
              </td> -->
                              <td>
                                <span class="table-remove">
                                  <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0"
                                    (click)="remove(id)">Remove</button>
                                </span>
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </div>
                    <!-- Editable table -->
                  </fieldset>
                  &nbsp;

                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal"
                    data-target="#addapplicantmodal">ADD</button>

                  &nbsp;
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Reset</button>
                </div>
              </form>
              <!-- form end -->

            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->

    </div>
  </div>
</div>
